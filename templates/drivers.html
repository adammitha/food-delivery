{% extends 'base.html' %}

{% block content %}
    <h1>Driver page</h1>
    <div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Driver ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Drivers License Number</th>
        </tr>
        </thead>
        {% for user in tableData %}
        <tbody>
        <td>{{ user[0] }} </td>
        <td>{{ user[1] }} </td>
        <td>{{ user[2] }} </td>
        <td>{{ user[3] }} </td>
        </tbody>
        {% endfor %}
    </table>
    </div>
{% endblock %}
