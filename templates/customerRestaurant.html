{% extends 'base.html' %}

{% block content %}

<h2>Customers who have ordered from every restaurant:</h2>

    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Customer ID</th>
                <th scope="col">Address ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
              </tr>
            </thead>
            {% for user in tableData %}
            <tbody>
              <td>{{ user[0] }} </td>
              <td>{{ user[1] }} </td>
              <td>{{ user[2] }} </td>
              <td>{{ user[3] }} </td>
            </tbody>
            {% endfor %}
          </table>
        </div>
{% endblock %}
